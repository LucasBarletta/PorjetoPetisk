{% extends 'shared/layout.html' %}
{% load staticfiles %}

{% block conteudo  %}

    {% if nome %}
        <h1>Bem-Vindx {{nome}}</h1>
    {% else %}
        <h1>Bem-Vindx ao PETISK</h1>
    {% endif %}
    
    <h2><strong>Cadastre sua ONG</strong></h2>

    <form action="/ongs" method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required>    

        <label for="responsavel">Responsável:</label>
        <input type="text" name="responsavel" required>

        <label for="horario_funcionamento">Horaŕio de funcionamento: </label>
        <input type="text" name="horario_funcionamento" required>

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" required>


        <label for="str_numero">Número</label>
        <input type="text" name="str_numero" maxlength="5" required>

        <label for="complemento">complemento</label>
        <input type="text" name="complemento">
        
        <label for="telefone">Telefone: </label>
        <input type="text" name="telefone">
        <label for="obs">Observaçoes: </label>
        <textarea name="obs" cols="30" rows="10" required></textarea>

        <input type="submit" value="Cadastrar">     
    </form>

{% endblock %}
